  - name: larzmediaro
    password: "{{ larzmediaro_passwd }}"
  - name: larzmedia
    comment: "Overall access media"
    password: "{{ larzmedia_passwd }}"
    public: no
    browsable: yes
    valid_users: larzmedia, dlarson
